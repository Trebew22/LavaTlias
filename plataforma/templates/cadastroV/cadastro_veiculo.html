{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/css.css' %}">
{% endblock  %}

{% block 'titulo' %}
Veiculos
{% endblock  %}

{% block 'conteudo' %}

<div class="container-md mt-4">
    <h1>
        Veiculo:
    </h1>
    <form method="POST" action="{% url 'cadastro_veiculo' %}" enctype="multipart/form-data"> {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Modelo</label>
                    <input name="modelo" type="text" class="form-control" placeholder="Modelo...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Marca</label>
                    <input name="marca" type="text" class="form-control" placeholder="Marca...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Ano</label>
                    <input name="ano" min="1900" max="2050" type="number" class="form-control" placeholder="Ano...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Placa</label>
                    <input name="placa" maxlength="9" type="text" class="form-control" placeholder="Placa...">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="upload-img" class="file mt-3">Insira imagem do veiculo</label>
                    <input id="upload-img" name="imagem" type="file" class="form-control-file">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Dono do veiculo</label>
                    <select name="dono_veiculo" class="form-control">
                        {%for i in clientes%}
                        {% if i.flag_ativo %}
                        <option value="{{i.id}}">{{i.nome}} - {{i.retornar_cpf_censurado}}</option>
                        {% endif %}
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-5">Cadastrar</button>

    </form>
</div>

{% endblock  %}
