{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/css.css' %}">
{% endblock  %}

{% block 'conteudo' %}

<div class="container-md" style="margin-top: 100px;">
    <form method="POST" action="{% url 'adicionar_cliente' %}"> {% csrf_token %}
        <div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label >Nome</label>
                        <input name="nome" type="text" class="form-control" placeholder="Nome...">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label >Email</label>
                        <input name="email" type="email" class="form-control" placeholder="name@example.com">
                    </div>
                </div>  

            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label >CPF</label>
                        <input name="cpf" maxlength="14" type="text" class="form-control" placeholder="xxx.xxx.xxx-xx">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label >Telefone</label>
                        <input name="telefone" maxlength="12" type="text" class="form-control" placeholder="Telefone...">
                    </div>
                </div>

            </div>
            
            <br>
            <br>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
       
    </form>
    <br>
    <br>
    <br>
    {%if messages%}
    <br>
        {% for message in messages %}
            <div class="alert {{message.tags}}">
                {{ message }}
            </div>
        {% endfor%}
    {% endif %}
</div>

{% endblock  %}
